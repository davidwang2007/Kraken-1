<form class="form-horizontal" role="form" ng-submit="doUpdate()">
	<div class="form-group">
		<label for="" class="col-sm-2 control-label">USER NAME:</label>
		<div class="col-sm-10">
			<input name="_id" ng-module="user._id" type="hidden"/>
			<input name="username" ng-model="user.username" type="text" class="form-control" placeholder="Please input username"/>
		</div>
	</div>
	<div class="form-group">
		<label for="" class="col-sm-2 control-label">PASSWORD:</label>
		<div class="col-sm-10">
			<input name="password" ng-model="user.password" type="password" class="form-control" placeholder=""/>
		</div>
	</div>
	<div class="form-group">
		<label for="" class="col-sm-2 control-label">AGE:</label>
		<div class="col-sm-10">
			<input name="age" ng-model="user.age" type="number" class="form-control" placeholder=""/>
		</div>
	</div>
	<div class="form-group">
		<label for="" class="col-sm-2 control-label">E-MAIL:</label>
		<div class="col-sm-10">
			<input name="email" ng-model="user.email" type="email" class="form-control" placeholder=""/>
		</div>
	</div>
	<div class="form-group">
		<input type="submit" class="btn btn-success" value="Submit"/>
		<input type="reset" class="btn" value="Reset"/>
		<input type="button" class="btn btn-warning" value="Back2List" ng-click="doBack()"/>
	</div>

</form>
