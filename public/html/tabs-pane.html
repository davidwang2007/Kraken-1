<h4>tabs pane directive</h4>
<my-tabs>
	<my-pane title="FIRST PANE">
		<p>hello dude. My name's <strong>David</strong></p>
	</my-pane>
	<my-pane title="Kimi">
		<p>
			My name's <code>Kimi</code>
		</p>
	</my-pane>
</my-tabs>

<h4>alert directive</h4>
<my-alert closable="true" kind="alert-info">
	YES, I HAVE MANY <strong>BOOKS</strong> And many many <code>codes</code>.
</my-alert>
